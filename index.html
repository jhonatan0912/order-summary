<!DOCTYPE html>
<html lang="ES-PE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">

    <div class="container__img">
      <img class="img" src="./images/illustration-hero.svg" alt="hero">
    </div>

    <div class="container__title">
      Order Summary
    </div>

     <div class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
     </div>

     <div class="container__mid">
      <div class="container__mid__img">
        <img src="./images/icon-music.svg" alt="music">
      </div>
      <div class="container__mid__price">
        <div class="container__mid__price__first">Annual Plan</div>
        <div class="container__mid__price__second">$59.99/year</div>        
      </div>
      <div class="container__mid__hyperlink">
        <a href="#">Change</a>
      </div>
     </div>

     <div class="btn__pay">
      <a class="btn__pay__hyperlink" href="#">Proceed to Payment</a>
     </div>

     <div class="cancel__order">
      Cancel Order
     </div>
     
  </div>
</body>
</html>
